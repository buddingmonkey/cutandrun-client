<!DOCTYPE HTML>
<html>
<head>
<meta property="og:title" content="My Game" />
<meta property="og:description" content="Details about the game" />
<meta property="og:image" content="./Preview_Image.png" />
</head>
<body>
    <script type="text/javascript">
        var wasmurl = "./wasm/Tiny3D.html";
        var asmurl = "./asmjs/Tiny3D.html";
        try {
            if (typeof WebAssembly === "object") {
                document.location.replace(wasmurl);
            } else {
                document.location.replace(asmurl);
            }
        } catch (e) {
            document.location.replace(asmurl);
        }
    </script>
 
    <img src="./Preview_Image.png" width="0" height="0">
</body>
</html>
